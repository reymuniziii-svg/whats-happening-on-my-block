name: Uptime Check

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Health endpoint check
        run: |
          set -euo pipefail
          curl -fsS --max-time 20 https://whats-happening-on-my-block.vercel.app/api/health > /tmp/health.json
          grep -q '"ok":true' /tmp/health.json
